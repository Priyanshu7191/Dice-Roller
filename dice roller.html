<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }
        .dice-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 2rem 0;
        }
        .die {
            font-size: 4rem;
            transition: transform 0.3s ease, box-shadow 0.5s;
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .roll-animation {
            animation: roll 0.5s ease-in-out;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-white">
    <h1 class="text-4xl font-bold mb-8 text-center">Dice Roller Simulator</h1>
    <div class="w-full max-w-md bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-lg p-6 shadow-lg">
        <label for="diceCount" class="block mb-2 font-semibold">Number of Dice (1-6):</label>
        <input type="number" id="diceCount" min="1" max="6" value="1" class="w-full p-2 mb-4 rounded border-none focus:outline-none bg-white bg-opacity-20">
        <button id="rollButton" class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded font-semibold transition">
            <i class="fas fa-dice"></i> Roll Dice
        </button>
        <div class="dice-container" id="diceContainer"></div>
        <p class="text-center mt-4 font-semibold" id="totalResult"></p>
    </div>

    <script>
        const rollButton = document.getElementById('rollButton');
        const diceContainer = document.getElementById('diceContainer');
        const diceCountInput = document.getElementById('diceCount');
        const totalResult = document.getElementById('totalResult');

        // Dice face icons mapping
        const diceFaces = {
            1: 'fa-dice-one',
            2: 'fa-dice-two',
            3: 'fa-dice-three',
            4: 'fa-dice-four',
            5: 'fa-dice-five',
            6: 'fa-dice-six'
        };

        rollButton.addEventListener('click', () => {
            const numDice = parseInt(diceCountInput.value);
            rollDice(numDice);
        });

        function rollDice(count) {
            diceContainer.innerHTML = '';
            let total = 0;
            for (let i = 0; i < count; i++) {
                const result = Math.floor(Math.random() * 6) + 1;
                total += result;
                const dieElement = document.createElement('div');
                dieElement.className = 'die roll-animation';
                dieElement.innerHTML = `<i class="fas ${diceFaces[result]}"></i>`;
                diceContainer.appendChild(dieElement);
            }
            totalResult.textContent = `Total: ${total}`;
        }

        // Initial roll
        rollDice(1);
    </script>
</body>
</html>
